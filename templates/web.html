<html>

<head>
    <meta charset="UTF-8">
    <title>Diabates Identifier</title>

    <link rel="stylesheet"  href="{{ url_for('static', filename='myst.css') }}">

</head>

<body class="bg">
    
    <div class="login" >
        <h1>Diabates Identifier</h1>
        
        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="Glucose" placeholder="Glucose" required="required" />
            <input type="text" name="BloodPressure" placeholder="BloodPressure" required="required" />
            <input type="text" name="BMI" placeholder="BMI" required="required" />
            <input type="text" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction"
                required="required" />
                <br>
            <button type="submit" class="btn btn-primary btn-block btn-large">CHECK</button>
            
            
        </form>

        <br>
        <br>
        {{ prediction_text }}

    </div>


</body>

</html>
